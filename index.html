<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">

  <title>Product preview card</title>
</head>

<body>
  <main>
    <article class="product">
      <picture class="product__image">
        <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        
      </picture>
      <div class="product__content">
        <p class="product__category">PERFUME</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex-group">
          <p class="product__price">$149.99</p>
          <p class="product__original-price"><s> $169.99</s></p>
        </div>
        <button class="button"> Add to Cart</button>
      </div>
    </article>
  </main>

  <script src="./script.js"></script>
</body>

</html>
